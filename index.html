<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#5D5CDE' } } } }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b p-4 sticky top-0">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-home text-primary text-xl"></i>
                <h1 class="text-lg font-bold">RealEstate CRM</h1>
            </div>
            <button onclick="showAddModal()" class="bg-primary text-white px-3 py-2 rounded-lg text-sm">
                <i class="fas fa-plus mr-1"></i>Add
            </button>
        </div>
    </header>

    <main class="p-4 pb-20">
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm text-center">
                <i class="fas fa-building text-primary text-2xl mb-2"></i>
                <p class="text-2xl font-bold text-primary" id="propertyCount">0</p>
                <p class="text-xs text-gray-600 dark:text-gray-400">Properties</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm text-center">
                <i class="fas fa-users text-blue-500 text-2xl mb-2"></i>
                <p class="text-2xl font-bold text-blue-500" id="contactCount">0</p>
                <p class="text-xs text-gray-600 dark:text-gray-400">Contacts</p>
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-lg font-bold mb-3">Recent Properties</h2>
            <div id="propertiesList" class="space-y-3">
                <p class="text-gray-500 text-center py-8">No properties yet. Tap + to add one!</p>
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-lg font-bold mb-3">Recent Contacts</h2>
            <div id="contactsList" class="space-y-3">
                <p class="text-gray-500 text-center py-8">No contacts yet. Tap + to add one!</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t p-2">
        <div class="flex justify-around">
            <button class="flex flex-col items-center p-2 text-primary">
                <i class="fas fa-chart-line text-xl mb-1"></i>
                <span class="text-xs">Dashboard</span>
            </button>
            <button class="flex flex-col items-center p-2 text-gray-500">
                <i class="fas fa-building text-xl mb-1"></i>
                <span class="text-xs">Properties</span>
            </button>
            <button class="flex flex-col items-center p-2 text-gray-500">
                <i class="fas fa-users text-xl mb-1"></i>
                <span class="text-xs">Contacts</span>
            </button>
            <button class="flex flex-col items-center p-2 text-gray-500">
                <i class="fas fa-calendar text-xl mb-1"></i>
                <span class="text-xs">Calendar</span>
            </button>
        </div>
    </nav>

    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Add New</h3>
                <button onclick="hideAddModal()" class="text-gray-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="space-y-3">
                <button onclick="showPropertyForm()" class="w-full bg-primary text-white py-3 rounded-lg">
                    <i class="fas fa-building mr-2"></i>Add Property
                </button>
                <button onclick="showContactForm()" class="w-full bg-blue-500 text-white py-3 rounded-lg">
                    <i class="fas fa-user mr-2"></i>Add Contact
                </button>
            </div>
        </div>
    </div>

    <div id="propertyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Add Property</h3>
                <button onclick="hidePropertyForm()" class="text-gray-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form onsubmit="addProperty(event)" class="space-y-4">
                <input type="text" id="propAddress" placeholder="Property Address" required 
                       class="w-full px-4 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                <select id="propType" required 
                        class="w-full px-4 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                    <option value="">Property Type</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="townhouse">Townhouse</option>
                    <option value="unit">Unit</option>
                </select>
                <div class="grid grid-cols-3 gap-2">
                    <input type="number" id="propBeds" placeholder="Beds" required 
                           class="px-3 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                    <input type="number" id="propBaths" placeholder="Baths" required 
                           class="px-3 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                    <input type="number" id="propCars" placeholder="Cars" required 
                           class="px-3 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                </div>
                <input type="text" id="propPrice" placeholder="Price" required 
                       class="w-full px-4 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg">Add Property</button>
            </form>
        </div>
    </div>

    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Add Contact</h3>
                <button onclick="hideContactForm()" class="text-gray-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form onsubmit="addContact(event)" class="space-y-4">
                <input type="text" id="contactName" placeholder="Full Name" required 
                       class="w-full px-4 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                <input type="email" id="contactEmail" placeholder="Email" 
                       class="w-full px-4 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                <input type="tel" id="contactPhone" placeholder="Phone" 
                       class="w-full px-4 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                <select id="contactType" required 
                        class="w-full px-4 py-3 text-base border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                    <option value="">Contact Type</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                    <option value="tenant">Tenant</option>
                    <option value="investor">Investor</option>
                </select>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg">Add Contact</button>
            </form>
        </div>
    </div>

    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        let properties = JSON.parse(localStorage.getItem('properties') || '[]');
        let contacts = JSON.parse(localStorage.getItem('contacts') || '[]');

        function showAddModal() {
            document.getElementById('addModal').classList.remove('hidden');
            document.getElementById('addModal').classList.add('flex');
        }

        function hideAddModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addModal').classList.remove('flex');
        }

        function showPropertyForm() {
            hideAddModal();
            document.getElementById('propertyModal').classList.remove('hidden');
            document.getElementById('propertyModal').classList.add('flex');
        }

        function hidePropertyForm() {
            document.getElementById('propertyModal').classList.add('hidden');
            document.getElementById('propertyModal').classList.remove('flex');
        }

        function showContactForm() {
            hideAddModal();
            document.getElementById('contactModal').classList.remove('hidden');
            document.getElementById('contactModal').classList.add('flex');
        }

        function hideContactForm() {
            document.getElementById('contactModal').classList.add('hidden');
            document.getElementById('contactModal').classList.remove('flex');
        }

        function addProperty(event) {
            event.preventDefault();
            const property = {
                id: Date.now(),
                address: document.getElementById('propAddress').value,
                type: document.getElementById('propType').value,
                bedrooms: document.getElementById('propBeds').value,
                bathrooms: document.getElementById('propBaths').value,
                carSpaces: document.getElementById('propCars').value,
                price: document.getElementById('propPrice').value,
                createdAt: new Date().toLocaleDateString()
            };
            properties.push(property);
            localStorage.setItem('properties', JSON.stringify(properties));
            renderProperties();
            updateCounts();
            hidePropertyForm();
            event.target.reset();
            showNotification('Property added successfully!');
        }

        function addContact(event) {
            event.preventDefault();
            const contact = {
                id: Date.now(),
                name: document.getElementById('contactName').value,
                email: document.getElementById('contactEmail').value,
                phone: document.getElementById('contactPhone').value,
                type: document.getElementById('contactType').value,
                createdAt: new Date().toLocaleDateString()
            };
            contacts.push(contact);
            localStorage.setItem('contacts', JSON.stringify(contacts));
            renderContacts();
            updateCounts();
            hideContactForm();
            event.target.reset();
            showNotification('Contact added successfully!');
        }

        function renderProperties() {
            const container = document.getElementById('propertiesList');
            if (properties.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No properties yet. Tap + to add one!</p>';
                return;
            }
            container.innerHTML = properties.slice(-3).reverse().map(property => `
                <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold">${property.address}</h3>
                        <span class="text-xs bg-primary text-white px-2 py-1 rounded">${property.type}</span>
                    </div>
                    <div class="flex items-center space-x-4 text-sm text-gray-600 dark:text-gray-400 mb-2">
                        <span><i class="fas fa-bed mr-1"></i>${property.bedrooms}</span>
                        <span><i class="fas fa-bath mr-1"></i>${property.bathrooms}</span>
                        <span><i class="fas fa-car mr-1"></i>${property.carSpaces}</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-primary">${property.price}</span>
                        <span class="text-xs text-gray-500">${property.createdAt}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderContacts() {
            const container = document.getElementById('contactsList');
            if (contacts.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No contacts yet. Tap + to add one!</p>';
                return;
            }
            container.innerHTML = contacts.slice(-3).reverse().map(contact => `
                <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold">${contact.name}</h3>
                        <span class="text-xs bg-blue-500 text-white px-2 py-1 rounded">${contact.type}</span>
                    </div>
                    <div class="space-y-1 text-sm text-gray-600 dark:text-gray-400">
                        ${contact.email ? `<p><i class="fas fa-envelope mr-2"></i>${contact.email}</p>` : ''}
                        ${contact.phone ? `<p><i class="fas fa-phone mr-2"></i>${contact.phone}</p>` : ''}
                    </div>
                    <div class="text-right mt-2">
                        <span class="text-xs text-gray-500">${contact.createdAt}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateCounts() {
            document.getElementById('propertyCount').textContent = properties.length;
            document.getElementById('contactCount').textContent = contacts.length;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => document.body.removeChild(notification), 3000);
        }

        renderProperties();
        renderContacts();
        updateCounts();
    </script>
</body>
</html>
